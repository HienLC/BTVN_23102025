<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Register your account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" placeholder="Enter your full name..." required>
            </div>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Enter a username..." required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email address</label>
                <input type="email" id="regEmail" placeholder="Enter your email address..." required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password.." required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" placeholder="Enter your password again.." required>
            </div>
            <button type="submit" class="btn-submit">Sign up</button>
        </form>
        <p class="footer-text">
            Already have an account? <a href="index.html">Sign in.</a>
        </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
